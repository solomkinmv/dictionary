        provider:
          okta:
            authorization-uri: https://dev-lb3wo7gfyk5334wl.us.auth0.com/authorize
            token-uri: https://dev-lb3wo7gfyk5334wl.us.auth0.com/oauth/token
            jwk-set-uri: https://dev-lb3wo7gfyk5334wl.us.auth0.com/.well-known/jwks.json

