name: Build && Deploy

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: dictionary-client/package-lock.json

      - name: Build client
        run: |
          cd dictionary-client
          npm install
          npm run build

      - name: Build server
        run: |
          cd dictionary-server
          ./gradlew build

      - name: Upload test coverage to Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          file: ./dictionary-server/build/reports/jacoco/test

      - name: Set up QEMU
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy client to backend resources
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        run: |
          cd dictionary-client
          rm -rf ../dictionary-server/src/main/resources/public/static/
          \cp -r ./build/* ../dictionary-server/src/main/resources/public/
          ls -al ../dictionary-server/src/main/resources/public/

      - name: Build Docker image
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        run: |
          cd dictionary-server
          ./gradlew bootBuildImage --imageName=solomkinmv/dictionary:latest

      - name: Push Docker image
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        run: |
          docker push solomkinmv/dictionary:latest

      - name: Increment version
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        run: |
          cd dictionary-server
          ./gradlew currentVersion
          ./gradlew release -Prelease.disableUncommittedCheck

      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: "!contains(github.event.head_commit.message, '[skip release]')"

      - name: Trigger deploy
        if: "!contains(github.event.head_commit.message, '[skip release]')"
        run: |
          cd dictionary-server
          flyctl deploy --remote-only
